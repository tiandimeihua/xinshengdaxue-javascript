<script>
    var vm = new Vue({
        el: '#app',
        data: {
            postsList: []
        },
        mounted: function () {
            axios.get('/api/posts')
                .then(function (response) {
                    vm.postsList = response.data.postsList;
                    vm.postsList.forEach((element) => element.url = '/posts/show?id=' + element._id);
                })
        }
    });
</script>
